<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Button</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #8b0000);
      color: #ffffff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ff4d4d;
      text-shadow: 1px 1px 2px #000;
    }

    .gif-button {
      background-color: transparent;
      border: none;
      padding: 0;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      width: 400px;
      height: 400px;
      transition: filter 0.3s ease;
      filter: grayscale(100%);
    }

    .gif-button:hover {
      filter: grayscale(0%);
    }

    .gif-frame {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none; 
      object-fit: cover;
    }

    #response {
      margin-top: 25px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Click the Luci!</h1>

  <button class="gif-button" onclick="clickButton()">
    <iframe
      class="gif-frame"
      src="https://tenor.com/embed/3844763473770429709"
      title="Tenor GIF"
      allowfullscreen
    ></iframe>
  </button>

  <p id="response"></p>

  <audio id="clickSound" src="wolol.mp3" preload="auto"></audio>

  <script>
    function clickButton() {
      fetch('/clicked')
        .then(res => res.text())
        .then(data => {
          document.getElementById('response').innerText = data;
          const sound = document.getElementById('clickSound');
          sound.currentTime = 0;
          sound.play();
        });
    }
  </script>
</body>
</html>
