<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Button</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: gray;
      border: none;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff4081; /* Cambiá este color si querés */
    }

    button img {
      width: 60px; /* Ajustá según el tamaño de tu GIF */
      height: 60px;
      object-fit: contain;
    }

    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Click the Gift!</h1>

  <!-- Botón con imagen GIF -->
  <button onclick="clickButton()">
    <img src="luci.gif" alt="Gift">
  </button>

  <p id="response"></p>

  <audio id="clickSound" src="wolol.mp3" preload="auto"></audio>

  <script>
    function clickButton() {
      fetch('/clicked')
        .then(res => res.text())
        .then(data => {
          document.getElementById('response').innerText = data;
          const sound = document.getElementById('clickSound');
          sound.currentTime = 0;
          sound.play();
        });
    }
  </script>
</body>
</html>
